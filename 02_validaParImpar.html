<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = Number(prompt("informe um numero inteiro").trim())

    //PROCESSAMENTO
    switch (numero % 2) {
        case 0:
            alert("esse numero é par");
            break;
        case 1:
            alert("esse numero é impar");
            break;
        default:
            alert("voce inventou um numero");
            break;
    }

    //SAÍDA

</script>
